<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Magnificent Snake Game</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        .view_port {

            margin: auto;
            width: 50%;
            padding: 70px 0;
            border: 3px solid green;
            text-align: center;

        }

        #canvas {
            background-color: lightgrey;
        }

        p {
            text-align: center;
        }
    </style>

</head>
<body>

    <div class="view_port">
        <h1>Slitherin Slinky</h1>
        <button id="runButton">RUN GAME</button>
    </div>

    <div>
        <p id="sLength"></p>
        <p id="collide"></p>
    </div>

    <div class="view_port">

        <canvas id="canvas" height="400" width="600"></canvas>


    </div>



    <script>


        addEventListener("keydown", function(event) {
            switch(event.keyCode) {

                case 37:
                    if (direction !== 'right') {
                        direction = 'left';
                    }
                    break;

                case 39:
                    if (direction !== 'left') {
                        direction = 'right';
                    }
                    break;

                case 38:
                    if (direction !== 'down') {
                        direction = 'up';
                    }
                    break;

                case 40:
                    if (direction !== 'up') {
                        direction = 'down';
                    }
                    break;
            }
        });

        // using Module pattern: https://toddmotto.com/mastering-the-module-pattern/
        var drawModule = (function () {

            var slinkerX = [];
            var slinkerY = [];
            var foodX = [];
            var foodY = [];
            var slink_block_size = 20;
            var can = canvas.getContext('2d');
            var h = 400;
            var w = 600;
            var colorWhite = true;

            var makeInitSlinker = function() {
                var length = 4;
                for (var i = 0 ; i < length; i++) {
                    //console.log("var i = " + i);
                    //console.log("slinkerX[i] = " + slinkerX[i]);
                    //console.log("slinkerY[i] = " + slinkerY[i]);
                    slinkerX.push(i);
                    slinkerY.push(0);
                }
            };

            var buildBlock = function(x, y) {

                //console.log("entering buildBlock ... colorWhite value is " + colorWhite);

                if (colorWhite) {
                    can.fillStyle = 'white';
                    colorWhite = false;
                } else {
                    can.fillStyle = 'blue';
                }

                can.fillRect(x * slink_block_size, y * slink_block_size, slink_block_size, slink_block_size);

            };

            var paintSlinker = function(x, y) {

                for (var i = 0; i < slinkerX.length; i++) {

                    buildBlock(x, y);

                }
            };

            var makeFood = function () {

                var min, max = 0;
                min = 1; max = w / slink_block_size;
                foodX[0] = Math.floor(Math.random() * (max - min + 1)) + min;
                min = 1; max = h / slink_block_size;
                foodY[0] = Math.floor(Math.random() * (max - min + 1)) + min;

                do {
                    for(var i = 0; i < slinkerX.length; i++) {
                        if (foodX[0] === slinkerX[i] || foodY[0] === slinkerY[i]) {
                            min = 1; max = w / slink_block_size;
                            foodX[0] = Math.floor(Math.random() * (max - min + 1)) + min;
                            min = 1; max = h / slink_block_size;
                            foodY[0] = Math.floor(Math.random() * (max - min + 1)) + min;
                        }
                    }
                } while (foodX[0] === slinkerX[i] && foodY[0] === slinkerY[i]);

                console.log("leaving makeFood: foodX[0] = " + foodX[0] + " foodY[0] = " + foodY[0]);
            };

            var paintFood = function () {

                can.fillStyle = 'red';
                can.fillRect(foodX[0] * slink_block_size, foodY[0] * slink_block_size, slink_block_size, slink_block_size);
            };


            var collision = false;

            var checkCollide = function () {

                var testX = slinkerX[0];
                var testY = slinkerY[0];
                for(var i = 1; i < slinkerX.length; i++) {

                    if (testX === slinkerX[i] && testY === slinkerY[i]) {
                        collision = true;
                    }
                }

                if (collision) {
                    $('#collide').html("OUCHIES");
                    clearInterval(loop);
                    var myButton = document.getElementById('runButton');
                    myButton.addEventListener("click", mainLoop());

                } else {
                    $('#collide').html("");
                    console.log("no ouchies")
                }

            };

            var counter = 0;

            var moveSlinker = function() {

                counter++;

                // reset canvas to light grey
                can.fillStyle = 'lightgrey';
                can.fillRect(0, 0, w, h);

                // draw the food item
                paintFood();

                var headX = slinkerX[0];
                var headY = slinkerY[0];

                if (direction === 'right') {
                    headX++; }
                else if (direction === 'left') {
                    headX--; }
                else if (direction === 'up') {
                    headY--;
                } else if(direction === 'down') {
                    headY++; }

                // check for collision of head of slinker with food item
                if (headX === foodX[0] && headY === foodY[0]) {
                    makeFood();
                } else {
                    slinkerX.pop();
                    slinkerY.pop();
                }

                collision = false;
                checkCollide();

                // testing code, adds a block to the end of slinker every 10 intervals
                /*
                if (!(counter % 10 === 0)) {
                    slinkerX.pop();
                    slinkerY.pop();
                }
                */

                //slinker.unshift(tail); //puts back the tail as the first cell
                slinkerX.unshift(headX);
                slinkerY.unshift(headY);

                colorWhite = true;
                for(var i = 0; i < slinkerX.length; i++) {
                    //console.log("i = " + i + " slinkerX[i] = " + slinkerX[i] + " slinkerY[i] = " + slinkerY[i] + " colorWhite = " + colorWhite);
                    buildBlock(slinkerX[i], slinkerY[i]);
                }

                $('#runButton').html(slinkerX.length);

                /*
                console.log("counter =  " + counter);
                if (counter > 25) {
                    clearInterval(loop);
                }
                */

            };


            var mainLoop = function() {
                direction = 'down';
                makeInitSlinker();
                makeFood();
                paintFood();
                paintSlinker();
                loop = setInterval(moveSlinker, 180);
            }();

            return {
                mainLoop : mainLoop
            };

        })();

    </script>

</body>
</html>
